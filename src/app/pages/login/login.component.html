<section class="w-full h-screen flex items-center justify-center">
    <div class="absolute inset-0 overflow-hidden z-0 blur-md">
        <app-image-marquee></app-image-marquee>
        <app-image-marquee></app-image-marquee>
      </div>
    <div class="flex flex-col justify-center items-center p-6 space-y-4 z-10 rounded-lg bg-slate-200 dark:bg-slate-800">
        <h1 class="dark:text-white font-bold">Welcome to the Deus-Ex Rental Shop</h1>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form (ngSubmit)="onLogin()" class="space-y-4 md:space-y-6" #loginForm="ngForm">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:</label>
                        <input type="email" name="email" id="email" [(ngModel)]="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="johndoe56" required="true">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="true">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" name="willRemember" aria-describedby="remember" [(ngModel)]="willRemember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="false">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!loginForm.form.valid" class="w-full text-black dark:text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">{{ username.includes('admin') ? 'Sign in as admin ðŸ˜Ž' : 'Sign in'}}</button>
                </form>
            </div>
        </div>
    </div>

</section>
